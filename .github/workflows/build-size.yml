name: BuildSize

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js environment
        uses: actions/setup-node@v3.1.1
        with:
          node-version-file: .nvmrc

      - name: Run a one-line script
        run: echo Hello, world!

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: List files
        run: ls -la

      - name: Echo build size
        run: du -sh .next

      - name: Set build size line
        id: set-bundle-size-line
        run: echo "::set-output name=bundle-size::$(du -sh .next)"

      - name: Get build size
        id: get-bundle-size
        run: echo "::set-output name=bundle-size::$(grep -o -E '\d+M' <<< '${{ steps.set-bundle-size-line.outputs.bundle-size }}')"

      - name: Echo bundle size
        run: echo ${{ steps.get-bundle-size.outputs.bundle-size }}
